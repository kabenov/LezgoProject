{% extends 'myLezgo/base.html' %}
{% load static %}

{% block content %}
	<div class="wrapper">
		<div class="container">
			<div class="signup">
				<h1>Sign in</h1>
				<h5>If you have not created an account yet, then please <a href="{% url 'sign_up' %}">sign up</a> first.</h5>
			</div>
			<form action="" method="POST">
                {% csrf_token %}

				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>

		</div>
	</div>
{% endblock %}
